language: r
sudo: required
warnings_are_errors: false
  
r_github_packages:
  - hadley/testthat
  - hadley/httr
  - jimhester/covr
  - yihui/knitr
  - jeroenooms/jsonlite
  - jeroenooms/curl
  
env:
 global:
   - CRAN: http://cran.rstudio.com
   
notifications:
  email:
    on_success: never
    on_failure: always
    
after_success:
  - Rscript -e 'library(covr);coveralls()'
